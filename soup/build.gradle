buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }


    }
    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.11.4'

    }
}

apply plugin: 'com.android.application'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion '20'

    defaultConfig {
        applicationId "com.thunsaker.soup"
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 22
        versionName "2.5.1.4"
//        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
        resConfigs "en", "es", "fr", "pt", "ru"
//        resConfigs "hdpi", "xdpi", "xxdpi", "xxxdpi"
    }

    signingConfigs {
        debugSigning {
            storeFile file(DEBUG_STORE_FILE)
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        releaseSigning {
            storeFile file(RELEASE_STORE_FILE)
            storePassword System.console() != null ? new String(System.console().readPassword("\nStore password: ")) : ""
            keyAlias RELEASE_KEY_ALIAS
            keyPassword System.console() != null ? new String(System.console().readPassword("\nKey password: ")) : ""
        }
    }

    buildTypes {
        debug {
            zipAlign true
            debuggable true
            runProguard false
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            signingConfig signingConfigs.debugSigning
        }

        release {
            zipAlign true
            debuggable false
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.releaseSigning
        }
    }
}

dependencies {
    compile project(':foursquareoauthlibrary')
    compile project(':Android-ViewPagerIndicator')

    compile("com.doomonafireball.betterpickers:library:1.5.2") {
        exclude group: 'com.android.support', module: 'support-v4'
    }

    compile 'com.android.support:appcompat-v7:19.+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.android.gms:play-services:5.0.+'

    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:1.0.4'
    compile 'com.crashlytics.android:crashlytics:1.1.11'

    compile 'joda-time:joda-time:2.4'
//    compile 'org.joda:joda-convert:1.7'

    compile 'com.jakewharton:butterknife:5.0.0'
    compile 'de.greenrobot:eventbus:2.2.0'

    provided 'com.squareup.dagger:dagger-compiler:1.2.0'
    compile 'com.squareup.dagger:dagger:1.2.0'
    compile 'com.squareup.picasso:picasso:2.2.0'
    compile ("com.squareup.retrofit:retrofit:1.5.1") {
        exclude group: 'com.google.code.gson', module: 'gson'
    }
    compile 'com.squareup:android-times-square:1.2.1@aar'

//    androidTestCompile files('libs/espresso-1.1-bundled.jar')
//    androidTestCompile 'com.squareup:fest-android:1.0.7'
}