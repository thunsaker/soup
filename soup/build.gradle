buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://download.crashlytics.com/maven' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.2'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 18
        versionName '2.0.3'
    }

    signingConfigs {
        debug {
            storeFile file("../../../../../.android/debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }

        release {
            storeFile file(System.getenv("ANDROID_KEYSTORE"))
            storePassword System.console() != null ? new String(System.console().readPassword("\nStore password: ")) : ""
            keyAlias System.getenv("ANDROID_KEYALIAS_SOUP")
            keyPassword System.console() != null ? new String(System.console().readPassword("\nKey password: ")) : ""
        }
    }

    buildTypes {
        debug {
            zipAlign true
            debuggable true
            runProguard false
            packageNameSuffix ".debug"
            versionNameSuffix "-debug"
            signingConfig signingConfigs.debug
            ext.enableCrashlytics = false
        }

        release {
            zipAlign true
            debuggable false
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.release
            ext.enableCrashlytics = true
        }
    }
}

dependencies {
    compile project(':foursquareoauthlibrary')
    compile project(':Android-ViewPagerIndicator')
    compile project(':betterpickers')
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.google.guava:guava:16.0.1'
    compile 'com.google.android.gms:play-services:+'
    compile 'com.koushikdutta.urlimageviewhelper:urlimageviewhelper:+'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:+'
}